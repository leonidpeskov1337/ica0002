---
# tasks file for grafana

  - name: Add an Apt signing key for grafana
    ansible.builtin.apt_key:
        url: https://packages.grafana.com/gpg.key

  - name: Add grafana repo
    ansible.builtin.apt_repository:
        repo: deb https://packages.grafana.com/oss/deb stable main

  - name: Install grafana
    ansible.builtin.apt:
        name: grafana

  - name: Start grafana
    service:
        name: grafana-server
        state: started
        enabled: yes
        
        
  - name: Reset pass
    shell: grafana-cli admin reset-admin-password {{ grafana_pass }}
    notify:
      - Restart grafana
      
      
  - name: Copy config for grafana
    template:
        src: grafana.ini.j2
        dest: /etc/grafana/grafana.ini
    notify: Restart grafana


  - name: Setup Default datasource
    template:
      src: sample.yaml.j2
      dest: /etc/grafana/provisioning/datasources/sample.yaml
    notify: Restart grafana

  - name: Copy conf for dashboards
    template:
      src: dashboard.yaml.j2
      dest: /etc/grafana/provisioning/dashboards/sample.yaml
