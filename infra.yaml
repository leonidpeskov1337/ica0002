---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup
    
  - name: Collect info about all VMs
    hosts: all 
    tasks:
      - setup:

  - name: Install prometheus
    hosts: prometheus_servers
    become: yes
    roles:
      - prometheus


  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup

  - name: Set up a web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      


  - name: Install nginx 
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
  
  - name: Resolved configuration
    hosts: all
    become: yes
    roles:
      - dns_client

  - name: Install node exporters
    hosts: all
    become: yes
    roles:
      - node_exporter

      
  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
      
      
  - name: Install influxDB
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_backup
     
  - name: Create service
    hosts: pinger
    become: yes
    roles:
      - pinger
      

  - name: Rsyslog
    hosts: all
    become: yes
    roles:
      - rsyslog
      
      
  - name: Install influxDB exporter
    hosts: influxdb
    become: yes
    roles:
      - influxdb_exporter  
