---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup
    
  - name: Collect info about all VMs
    hosts: all 
    tasks:
      - setup:

  - name: Install prometheus
    hosts: prometheus_servers
    become: yes
    roles:
      - prometheus
    tags: prometheus

      
  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags: dns
      
      
  - name: Resolved configuration
    hosts: all
    become: yes
    roles:
      - dns_client
    tags: resolv
 
  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags: mysql
      
  - name: HAProxy
    hosts: keepalived
    become: yes
    roles:
      - haproxy
      - haproxy_exporter
    tags: haproxy

  - name: Keepalived
    hosts: keepalived
    become: yes
    roles:
      - keepalived
      - keepalived_exporter
    tags: keepalived
      
  - name: Docker 
    hosts: all
    become: yes
    roles:
      - docker
    tags: docker


  - name: Set up a web server
    hosts: all
    become: yes
    roles:
      - agama
    tags: agama
      
  - name: Install nginx 
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter
    tags: nginx

  

  - name: Install node exporters
    hosts: all
    become: yes
    roles:
      - node_exporter
    tags: node

      
  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: grafana
      
      
  - name: Install influxDB
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_backup
      - influxdb_exporter
    tags: influxdb
     
  - name: Create service
    hosts: pinger
    become: yes
    roles:
      - pinger
    tags: pinger
      

  - name: Rsyslog
    hosts: all
    become: yes
    roles:
      - rsyslog
      
