---

  - name: Init
    hosts: web_servers, db_servers
    roles:
      - init
      - setup
    become: yes

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
      - bind
    become: yes
    
  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
    become: yes
  
  
  - name: Install nginx all hosts
    hosts: all
    become: yes
    roles:
      - nginx
  
    
    
  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
         
  
  - name: Resolved configuration
    hosts: all
    become: yes
    roles:
      - dns_client    
      
  - name: Install node exporters
    hosts: all
    become: yes
    roles:
      - node_exporter
      
  
  - name: Install prometheus
    hosts: prometheus_servers
    become: yes
    roles:
      - prometheus
    

 
