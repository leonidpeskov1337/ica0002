---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup
    
  - name: Collect info about all VMs
    hosts: all 
    tasks:
      - setup:

  - name: Install prometheus
    hosts: prometheus_servers
    become: yes
    roles:
      - prometheus

      
  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags: dns
      
      
  - name: Resolved configuration
    hosts: all
    become: yes
    roles:
      - dns_client
 
 
  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
      
      
  - name: HAProxy
    hosts: keepalived
    become: yes
    roles:
      - haproxy
      - haproxy_exporter
    tags: pro 

  - name: Keepalived
    hosts: keepalived
    become: yes
    roles:
      - keepalived
      - keepalived_exporter     
      
  - name: Docker 
    hosts: all
    become: yes
    roles:
      - docker


  - name: Set up a web server
    hosts: all
    become: yes
    roles:
      - agama

      
  - name: Install nginx 
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  

  - name: Install node exporters
    hosts: all
    become: yes
    roles:
      - node_exporter

      
  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: gr
      
      
  - name: Install influxDB
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_backup
     
  - name: Create service
    hosts: pinger
    become: yes
    roles:
      - pinger
      

  - name: Rsyslog
    hosts: all
    become: yes
    roles:
      - rsyslog
      
      
  - name: Install influxDB exporter
    hosts: influxdb
    become: yes
    roles:
      - influxdb_exporter  
